<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="fragments/general.html :: headerfiles">
	<script th:src="@{/js/jquery.form-validator.min.js}"></script>
	<title>New Page</title>
</head>

<body>
	<div class="container">
		<div th:include="fragments/general.html :: navbar"></div>

		<div class="page-header">
			<h2>New Page</h2>
		</div>

		<div th:if="${message}" th:text="${message}" class="alert alert-danger" role="alert"></div>

		<form action="#" th:action="@{/pages/new}" th:object="${page}"
			method="post">
			<div class="form-group">
				<label for="inputPageName">Page Name</label> <input
					id="inputPageName" class="form-control" type="text"
					th:field="*{name}" />
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Content
					error message</p>
			</div>

			<button type="submit" value="Submit" class="btn btn-primary">Submit</button>
		</form>

	</div>
</body>

</html>
