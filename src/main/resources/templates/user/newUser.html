<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<th:block th:include="fragments/general.html :: headerfiles">
	<title>Registration</title>
</head>

<body>

	<div class="container">
		<div th:include="fragments/general.html :: navbar"></div>
		<div class="page-header">
			<h1>Welcome!</h1>
		</div>



		<form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label>Username</label>
        <input th:field="*{username}"/>
        <p th:each="error: ${#fields.errors('username')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Name</label>
        <input th:field="*{displayName}"/>
        <p th:each="error : ${#fields.errors('displayName')}"
          th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>password</label>
        <input type="password" th:field="*{password}"/>
        <p th:each="error : ${#fields.errors('password')}"
          th:text="${error}">Validation error</p>
    </div>
    <button type="submit">submit</button>
</form>


	</div>
</body>

</html>
